<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Componentes Slots e ordem</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<!-- change é nome do evento -->
		<!-- abc é o nome da função -->
		<!-- ref='nome_do_componente' é utilizado para acessar o componente -->
		<div ref="mc" is="meu-componente":nome="nome" :message="message">
			<h1 slot="titulo2">Titulo 2</h1>
			<h1 slot="titulo1">Titulo 1</h1>
		</div>
		
	</div>

	<script src="js/vue.js" ></script>
	<script>
		Vue.component('meu-componente', {
			template:
			`
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-1">{{message}}</h1>
					<h2 class="display-4">{{nome}}</h2>			
				</div>
				<div class="container">
					<slot name="titulo1"></slot>
					<p class="lead">Hello</p>
					<slot name="titulo2"></slot>
				</div>
			</div>
			`,
			props: ['message', 'nome'],
			methods: {
			
			}
		})
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello World!',
				nome: 'Jhonathas César'
			},
			methods: {
			}
		})
	</script>
</body>
</html>
