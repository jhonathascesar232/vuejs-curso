<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
        <!-- v-model="MESSAGE" -> atualiza em tempo real o VDOM ( a variavel) -->
        <!-- v-model.lazy="MESSAGE" -> atualiza quandi Ã© desfocado o elemento a altera o VDOM -->
		<input type="text" v-model.lazy="message">{{ message }}
	</div>

	<script src="js/vue.js" ></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello World!'
			}
		})
	</script>
</body>
</html>
