<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="num in (10)" v-if="num%2==0">
				5 X {{ num }} = {{ 5 * (num)}}
			</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js" ></script>
	<script>
		var app = new Vue({
			el: "#app",
		})
	</script>
</body>
</html>
