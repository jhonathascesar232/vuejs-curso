<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filtros GLOBAL</title>
</head>
<body>
	<div id="app">
		<!-- o que vem antes do pipe é passado como argumento no filtro -->
		{{ title | upper }}<br>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js" ></script>
	<script>
		// filtro com nome upper global
		// deve ser declarado antes da aplicação
		Vue.filter('upper', function(text){
			return text.toUpperCase();
		})
		var app = new Vue({
			el: '#app',
			data: {
				title: 'TreinaWEB'
			},
			filters: {
				reverse: function(text){
					return text.split('').reverse().join('')
				}
			}
		})
	</script>
</body>
</html>
