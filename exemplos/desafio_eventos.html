<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio Eventos</title>
</head>
<body>
	<div id="app1">
		<h2>{{nome}}</h2>
		<button @click="sendValue">Click me</button>	
	</div>

	<hr>

	<div id="app2">
		<h2>{{nome}}</h2>
		My Value = {{ myValue }}
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js" ></script>

	<script>
		var app1 = new Vue({
			el: "#app1",
			data: {
				nome: 'App1'
			},
			// metodos
			methods: {
				//1 envia Eventos e values 
				sendValue: function(){
					// $emit envia
					app2.$emit('value');
				}
			}
		})

		var app2 = new Vue({
			el: "#app2",
			data: {
				nome: 'App2',
				myValue: 0,
			},
			methods: {
				upCounter: function(){
					this.myValue++;
				}
			}
		})
		// recebe Eventos de btn (app1)
		// $on recebe
		app2.$on('value', function(value){
			this.upCounter();
		})
		
	</script>
	
</body>
</html>
