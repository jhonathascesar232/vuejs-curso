<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Componentes Slots e ordem</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div id="app">
        <meu-componente>
            <template scope="props">
                <h1
                    class="display-3"
                >
                    Treina WEB<br>{{props.compText}}
                </h1>
            </template>
        </meu-componente>	
	</div>

	<script src="js/vue.js" ></script>
	<script>
        // COMPONENTE - VUE
		Vue.component('meu-componente', {
			template:
			`
			<div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <slot :compText="myText" ></slot>
				</div>
			</div>
			`,
			data: function(){
                return {
                    myText: 'JHON',
                }
            }
        })
        
        // APP - VUE
		var app = new Vue({
			el: '#app',
			data: {
				myText: 'VUEjs',
				nome: 'Jhonathas CÃ©sar'
			},
			methods: {

			}
		})
	</script>
</body>
</html>
