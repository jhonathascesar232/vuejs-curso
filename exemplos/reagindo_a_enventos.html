<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button v-on:click="upCounter;">Click me</button>
		<!-- @click -->
		{{ contador }}
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js" ></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				contador: 0,
			},
			methods: {
				upCounter: function(){
					this.contador++;
				}
			}
		})
	</script>
</body>
</html>
