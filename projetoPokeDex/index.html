<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeDex</title>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div id="app">
		<img 
			src="https://hanashiro.github.io/pokedex/images/pokeball.svg"
			alt=""
			class="pokeball-back"
			v-rotate-on-scroll
		>
		<div class="filter">
			<input
				type="text"
				id="pokeFilter"
				placeholder="Search"
				maxlength="20"
			>
		</div>
		<div class="container">

			<ul>
				<my-list v-for="item in pokeList"
					:pokemon="item"
					:key="item.number"
				>

				</my-list>
			</ul>
		</div>	
		
	</div>


	<script src="js/vue.js" ></script>
	<!-- filtros globais tem que ser chamado antes da app -->
	<script src="js/filters.js"></script>
	<script src="js/list_component.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/services.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
