<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeDex</title>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div id="app">
		<img 
			src="https://hanashiro.github.io/pokedex/images/pokeball.svg"
			alt=""
			class="pokeball-back"
		>
		<input
			type="text"
			id="pokeFilter"
			placeholder="Search"
			maxlength="20"
		>

		<ul>
			<my-list v-for="item in pokemonList"
				:pokemon="item"
				:key="item.number"
			>

			</my-list>
		</ul>
	</div>


	<script src="js/vue.js" ></script>
	<!-- filtros globais tem que ser chamado antes da app -->
	<script src="js/filters.js"></script>
	<script src="js/list_component.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
