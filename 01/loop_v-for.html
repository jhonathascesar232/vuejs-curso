<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item, index) in list" :key="index">
				{{ item.item }}
			</li>
		</ul>
		<ul>
			<li v-for='n in 5'>
				{{ n }}
			</li>
		</ul>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.js" ></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				list: [
					{item: 'item 1'},
					{item: 'item 2'},
					{item: 'item 3'},
				]
			}
		})
	</script>
</body>
</html>
