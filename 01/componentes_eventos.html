<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Componentes Eventos</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<!-- change é nome do evento -->
		<!-- abc é o nome da função -->
		<div is="meu-componente" @change="abc"></div>
		
	</div>

	<script src="js/vue.js" ></script>
	<script>
		Vue.component('meu-componente', {
			template:
			`
			<div class="container mt-5">
				<button
					class="btn btn-lg btn-primary mr-3"
					@click="upCounter"
				>Click Me</button>{{ counter }}
			</div>
			`,
			// props: ['name'],
			data: function(){
				return {
					counter: 0,					
				}
			},
			methods: {
				upCounter: function(){
					// chama o evento 'change'
					this.$emit('change');
					this.counter++;
				}
			}
		})
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello World!'
			},
			methods: {
				abc: function(){
					console.log('New Event');
				}
			}
		})
	</script>
</body>
</html>
